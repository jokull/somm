      headers:
        X-Shopify-Storefront-Access-Token: d69aaa070510c4d1d270b30d49161d6e
documents: 'graphql/*.gql'
generates:
  schema.graphql:
    plugins:
      - schema-ast
  storefront.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-generic-sdk
